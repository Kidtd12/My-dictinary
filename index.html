<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>🌐 My Translator</title>

 
  
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body
  class="transition-all duration-500 text-gray-900 dark:text-white bg-gradient-to-br from-indigo-100 via-purple-100 to-pink-100 dark:from-gray-900 dark:via-gray-800 dark:to-gray-900"
>


  <div class="min-h-screen flex items-center justify-center p-4">
    <div
      class="glassmorphism w-full max-w-2xl p-6 rounded-2xl shadow-xl border border-white/30 dark:border-white/10 backdrop-blur-lg"
    >
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold text-indigo-700 dark:text-indigo-300">🌐 Translator</h1>
        <div class="flex items-center gap-4">
          
          <button id="toggleDark" class="text-2xl hover:scale-110 transition">🌞</button>
          <button id="voiceBtn" class="text-2xl hover:scale-110 transition">🎤</button>
        </div>
      </div>

      <label class="block text-sm mb-2 font-semibold">Enter English text</label>
      <textarea
        id="inputText"
        rows="3"
        placeholder="Type something..."
        class="w-full p-3 rounded-lg border dark:bg-gray-800 dark:border-gray-600"
      ></textarea>

      <label class="block text-sm mt-4 mb-2 font-semibold">Translate to:</label>
      <select
        id="targetLang"
        class="w-full p-3 rounded-lg border dark:bg-gray-800 dark:border-gray-600"
      >
        <option value="am">Amharic</option>
        <option value="fr">French</option>
        <option value="es">Spanish</option>
        <option value="de">German</option>
        <option value="it">Italian</option>
        <option value="gez">oromo</option>
      </select>

      <button
        id="translateBtn"
        class="mt-6 w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-4 rounded-lg flex justify-center items-center gap-2 transition-all"
      >
        <span id="btnText">Translate</span>
        <div
          id="spinner"
          class="hidden animate-spin w-5 h-5 border-2 border-t-transparent border-white rounded-full"
        ></div>
      </button>

      <div class="mt-8">
        <h2 class="text-lg font-semibold mb-2">Result:</h2>
        <div
          id="translatedText"
          class="p-4 min-h-[60px] rounded-md bg-white/50 dark:bg-gray-700 border dark:border-gray-600 text-lg font-medium shadow-inner"
        ></div>

        <div id="translatedText" class="mt-4 text-xl font-medium text-purple-800 dark:text-purple-300"></div>
<button onclick="speakResult()" class="mt-2 px-4 py-2 bg-purple-600 text-white rounded hover:bg-purple-700 transition-all">
  🔊 Speak
</button>




      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
